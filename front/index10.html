<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
    <div id="fonForLoginBloc" class="hide">
        <form name="formLoginBloc">
            <input type="text" name="login" placeholder=" Уведіть имя" />
            <input type="password" name="password" placeholder=" Уведіть пароль" />
            <button id="btLogin">Увійти</button>
            <button id="btLoginGuest">Увійти як гість </button>
        </form>
    </div>
    <div class="ToDoList">
        <button id="openFormLogin">Увійти</button>
        <div id="listTasks">
            <textarea draggable="true"></textarea>
        </div>
    </div>

    <div class="calendar">
        <div class="days">
            <div>Пн</div>
            <div>Вт</div>
            <div>Ср</div>
            <div>Чт</div>
            <div>Пт</div>
            <div>Сб</div>
            <div>Нд</div>
        </div>
        <div class="numbers">
           <!-- <div class="dayBloc">
                <div class="numeric">0</div>
                <textarea draggable="true"></textarea>
            </div>-->
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>

</html>
